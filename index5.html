<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script language="JavaScript">
			function init() {
				var can = document.getElementById("can");
				var ctx = can.getContext("2d");

				ctx.shadowBlur = 3.6; // 阴影的模糊级别
				ctx.shadowColor = "#000"; // 阴影的颜色
				ctx.shadowOffsetX = 5; // 阴影距形状的水平距离
				ctx.shadowOffsetY = 5; // 阴影距形状的垂直距离
				ctx.strokeStyle = "red";
				ctx.font = "bold 34px 微软雅黑";
				ctx.strokeText("大家好", 100, 80);

				ctx.fillStyle = "green";
				ctx.shadowBlur = 4.6;
				ctx.shadowColor = "orange";
				ctx.shadowOffsetX = -10;
				ctx.shadowOffsetY = 5;
				ctx.fillRect(160, 150, 100, 50);

			}
		</script>
	</head>

	<body onload="init();">
		<canvas id="can" width="400" height="300" style="border: 1px #000 solid;"></canvas>
	</body>

</html>
