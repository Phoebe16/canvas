<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script language="JavaScript">
			function init() {
				var can = document.getElementById("can");
				var ctx = can.getContext("2d");

				ctx.beginPath();

				ctx.arc(100, 100, 80, 0, 1.5 * Math.PI, false);
				// 创建弧/曲线，用于创建圆或部分圆，x坐标、y坐标、半径、起始角、结束角、顺true逆false时针

				ctx.closePath();

				ctx.lineWidth = 5;
				// ctx.strokeStyle="orange";
				// ctx.stroke();

				ctx.fillStyle = "#CCC";
				ctx.fill(); // 正式开始填充路径，fill就是实心的

			}
		</script>
	</head>

	<body onload="init();">
		<canvas id="can" width="400" height="300" style="border: 1px #000 solid;"></canvas>
	</body>

</html>
